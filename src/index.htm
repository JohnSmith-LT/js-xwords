  <body>

    <div id="topContainer" class="container">
    <header>
      <div class="row">
        <h1>xWords Demo</h1>

    </header>
    <section>
        <div id="mainContainer" class="row">
            <div class="canvasContainer col-sm-6">
                <canvas id="myQuestionCanvas" width="425" height="325" style="border:1px solid black;">
                </canvas>
            </div>

            <div class="canvasContainer col-sm-6">
                <canvas id="myCanvas" width="425" height="325" style="border:1px solid black;">
                </canvas>
            </div>
        </div>
    
        <div class="row">
            <div class="col-xs-12">
                <div>
                    <textarea id="txtWords"></textarea>
                </div>
                <div>
                    <input 
                            type="button" 
                            id="btnAddWords" 
                            onclick="btnAddWords_click()"
                            value="Add Words" />
                    <input 
                            type="button" 
                            id="btnPrint" 
                            onclick="btnPrint_click()"
                            value="Print" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div id="across">
                </div>                
            </div>
            <div class="col-md-3">
                <div id="down">
                </div>                
            </div>
            <div class="col-md-3">
                <div id="unused">
                </div>                
            </div>
            <div class="col-md-3">
                <div id="errors">
                </div>                
            </div>
        </div>
    </section>
    <footer class="row">
      <small></small>
    </footer>
    </div><!-- END CONTAINER CLASS -->

    <script src="js/xWords.js"></script>
    <script src="js/xWordsDisplay.js"></script>
    <script>

        var context;
        var canvas;

        var contextQuestion;
        var canvasQuestion;

        window.onload = function(){
            // set up the question canvas and the answer canvas
            canvasQuestion = document.getElementById("myQuestionCanvas");
            contextQuestion = canvasQuestion.getContext("2d");

            canvas = document.getElementById("myCanvas");
            context = canvas.getContext("2d");

            $('.loading').hide();
        }
